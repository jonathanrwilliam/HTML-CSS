<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
</head>
<style>
    #container {
        position: relative;
        height: 96vh;
        padding: 10px;
        background-color: orange;
    }
    #conteudo {
        position: absolute;
        height: 200px;
        width: 400px;
        background-color: green;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    article > p {
        padding: 10px;
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis distinctio nam odio. Magni explicabo illum et eos laudantium enim odit. Est delectus iure possimus repellendus deserunt laborum sunt voluptatum ea.</p>
        </article>
    </section>
</body>
</html>
